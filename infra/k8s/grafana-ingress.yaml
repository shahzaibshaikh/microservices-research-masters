apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
  namespace: monitoring
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx  # Update this if your ingress class name differs
  rules:
  - host: microservices-bookstore.dev  # Replace with your desired hostname
    http:
      paths:
      - path: /grafana  # You can define a sub-path here to access Grafana
        pathType: ImplementationSpecific
        backend:
          service:
            name: grafana
            port:
              number: 4012