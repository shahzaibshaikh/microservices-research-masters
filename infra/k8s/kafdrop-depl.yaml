apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafdrop
  labels:
    app: kafdrop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafdrop
  template:
    metadata:
      labels:
        app: kafdrop
    spec:
      containers:
      - name: kafdrop
        image: obsidiandynamics/kafdrop  # Replace with desired Kafdrop version
        ports:
        - containerPort: 9000
        env:
        - name: KAFKA_BROKERCONNECT  # Replace with actual Kafka broker connection string
          value: "kafka-service:9092"  # Replace with your Kafka broker address(es)
---
apiVersion: v1
kind: Service
metadata:
  name: kafdrop
spec:
  selector:
    app: kafdrop
  ports:
  - protocol: TCP
    port: 9000
    targetPort: 9000
  type: LoadBalancer